            "imports": {

            }
        }

</head>
<body>
<script type="module">
    import {get_default_lil_gui, ThreeEngine} from "../js/utils/utils_three.js";

    // todo: use the gui initialized below to control the position of a 3D sphere.
    // todo: the sphere should be movable along the ranges x: [-2,2], y: [-2, 2], z: [-2, 2].
    // todo:  The sphere should have a radius of 0.04 and can be any color/ opacity you want.

    let engine = ThreeEngine.new_default_3d();

    let settings = {
        mesh_visible: true,
        draw_points: true,
        wireframe_visible: true,
        x: 0,
        y: 0,
        z: 0,
    }

    let gui = get_default_lil_gui();

    gui.add(settings, 'draw_points').name('Draw Points');
    gui.add(settings, 'wireframe_visible').name('Draw Wireframe');
    gui.add(settings, 'mesh_visible').name('Draw Mesh');

    let folder = gui.addFolder('Coords');
    folder.add(settings, 'x', -2.0, 2.0).name('X');
    folder.add(settings, 'y', -2.0, 2.0).name('Y');
    folder.add(settings, 'z', -2.0, 2.0).name('Z');

    //engine.draw_debug_sphere(center_point = (settings.x, settings.y, settings.z), radius = 0.04);

    engine.animation_loop(() => {
        engine.draw_debug_sphere([settings.x, settings.y, settings.z], 0.04, 0x000000, 1.0);
    });

</script>
